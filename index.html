<script>

    function auto() {
        let a = document.getElementById('s1').value;
        console.log(a)
        let fcurency = document.getElementById('s2').value;
        let tcurency = document.getElementById('s3').value;
        let KQ;
        let don_vi;
        if (fcurency === 'Viet') {
            if (tcurency === 'USA') {
                KQ = a / 23000
                don_vi = 'USD'
            } else {
                KQ = a
                don_vi = 'VNĐ'
            }
        } else {
            if (tcurency === 'USA') {
                KQ = a
                don_vi = 'USD'
            } else {
                KQ = a * 23000
                don_vi = 'VNĐ'
            }
        }
        document.getElementById('s5').innerHTML = 'Result :' + KQ + '  ' + don_vi
    }
